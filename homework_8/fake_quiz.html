<!DOCTYPE html>
<!--Quiz Questions-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UX Research Methods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="quiz_style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <script defer src="main.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="quiz-container" id="question-bucket">
      <!-- <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div> -->
      <div class="content">
        <h2>Let's start with your research question.</h2>
        <h5>Input your research question here:</h5>
        <section class="question">
          <label for="question">Enter your question...</label>
          <br />
          <textarea id="question" name="question" rows="5" cols="80"></textarea>
        </section>
      </div>
      <!-- <div class="footer">
        <button type="button" class="btn btn-light prev-btn">Previous</button>
        <button type="button" class="btn btn-secondary nxt-btn">Next</button>
      </div> -->
    </div>

    <div class="quiz-container" id="goals">
      <!-- <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 33%"
          aria-valuenow="33"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div> -->
      <div class="content">
        <h2>Goals</h2>
        <h5>My main project goal is to...</h5>
        <div class="inputs">
          <form>
            <div id="goal">
              <input type="radio" id="strategize" name="goal-answer" />
              <label for="strategize"
                ><span class="start-text">Strategize</span> - Inspire, explore,
                and choose new directions and opportunities
              </label>
              <br />
              <input type="radio" id="execute" name="goal-answer" />
              <label for="execute"
                ><span class="start-text">Execute</span> - Inform and optimize
                designs in order to reduce risk and improve usability
              </label>
              <br />
              <input type="radio" id="assess" name="goal-answer" />
              <label for="assess"
                ><span class="start-text">Assess</span> - Measure product
                performance against itself or competition
              </label>
            </div>
          </form>
        </div>
        <!-- <div class="footer">
          <button type="button" class="btn btn-light prev-btn">Previous</button>
          <button type="button" class="btn btn-secondary nxt-btn">Next</button>
        </div> -->
      </div>
    </div>

    <div class="quiz-container" id="focus">
      <!-- <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: 66%"
          aria-valuenow="66"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div> -->
      <div class="content">
        <h2>Focus</h2>
        <div id="focus-container">
          <h5>I want to understand users'...</h5>
          <div class="inputs">
            <form>
              <div id="abc">
                <input type="radio" id="attitudes" name="abc-answer" />
                <label for="attitudes">Attitudes </label>
                <br />
                <input type="radio" id="behaviors" name="abc-answer" />
                <label for="behaviors">Behaviors </label>
                <br />
              </div>
            </form>
          </div>

          <h5>I want to answer...</h5>
          <div class="inputs">
            <form>
              <div id="ww">
                <input type="radio" id="what" name="ww-answer" />
                <label for="what">What?</label>
                <br />
                <input type="radio" id="why" name="ww-answer" />
                <label for="why">Why?</label>
                <br />
              </div>
            </form>
          </div>
        </div>
        <div class="footer">
          <button
            type="button"
            class="submit btn btn-secondary nxt-btn"
            onclick="submitQuiz()"
            target="fake_results.html"
          >
            Submit
          </button>
        </div>

        <!-- <div class="footer">
          <button type="button" class="btn btn-light prev-btn">Previous</button>
          <button type="button" class="btn btn-secondary nxt-btn">Next</button>
        </div> -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
