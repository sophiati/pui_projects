<!DOCTYPE html>
<!--Home Page-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bun Bun Bakeshop</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="main">
      <div id="nav_bar">
        <a href="home.html"
          ><img
            id="small_logo"
            src="images/bb_bakeshop_logo.png"
            alt="bun bun bakeshop logo"
        /></a>
        <!--Logo created using Adobe Illustrator-->
        <span class="nav_span" id="current_page">Home</span>
        <span class="nav_span"><a href="about.html">About</a></span>
        <span class="nav_span"><a href="menu.html">Menu</a></span>
        <span class="nav_span"
          ><a href="cart.html"
            ><img
              id="shopping_cart"
              src="images/shopping_cart.png"
              alt="shopping cart" /></a
        ></span>
      </div>

      <div id="top_part">
        <img
          id="logo"
          src="images/bb_bakeshop_logo.png"
          alt="bun bun bakeshop logo"
        />
        <h2>Welcome to Bun Bun Bakeshop!</h2>
        <h3>What are you shopping for today?</h3>
      </div>

      <div class="row" id="occasions">
        <!-- https://www.w3schools.com/howto/howto_css_column_cards.asp-->
        <!--https://www.w3schools.com/howto/howto_css_cards.asp-->
        <!--https://www.freecodecamp.org/news/use-svg-images-in-css-html/-->
        <!--https://css-tricks.com/the-many-ways-to-change-an-svg-fill-on-hover-and-when-to-use-them/-->
        <!--https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Adding_vector_graphics_to_the_Web-->
        <div class="column">
          <div class="card">
            <object
              data="images/gift.svg"
              width="107px"
              height="107px"
            ></object>
            <div class="container">
              <h5>Birthday</h5>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <object
              data="images/smile.svg"
              width="107px"
              height="107px"
            ></object>
            <div class="container">
              <h5>Make Their Day</h5>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <object data="images/sun.svg" width="107px" height="107px"></object>
            <div class="container">
              <h5>Breakfast</h5>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card">
            <object
              data="images/star.svg"
              width="107px"
              height="107px"
            ></object>
            <div class="container">
              <h5>Start from Scratch</h5>
            </div>
          </div>
        </div>
      </div>

      <div id="link">
        <p>or <a href="menu.html">Browse Menu</a></p>
      </div>

      <div id="footer">
        <p>
          112 Spring Street, Pittsburgh, PA <span id="dot">&#183;</span> (555)
          555-5555
        </p>
        <!--https://www.toptal.com/designers/htmlarrows/punctuation/middle-dot/-->
      </div>
    </div>
  </body>
</html>
