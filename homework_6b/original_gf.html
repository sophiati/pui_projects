<!DOCTYPE html>
<!--Product Detail Page-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bun Bun Bakeshop: Original GF</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="product_style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <script defer src="main.js" type="text/javascript"></script>
    <script src="originalgf.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="product_main">
      <!-- Navigation Bar --->
      <div id="nav_bar">
        <a href="index.html"
          ><img
            id="small_logo"
            src="images/bb_bakeshop_logo.png"
            alt="bun bun bakeshop logo"
        /></a>
        <!--Logo created using Adobe Illustrator-->
        <span class="nav_span"><a href="index.html">Home</a></span>
        <span class="nav_span" id="current_page"
          ><a href="menu.html">Menu</a></span
        >
        <span class="nav_span"><a href="about.html">About</a></span>
        <span class="nav_span" id="cart_item"
          ><a href="cart.html"
            ><svg
              width="27"
              height="31"
              viewbox="0 0 27 31"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M1.125 7.25L5.25 1.75H21.75L25.875 7.25M1.125 7.25V26.5C1.125 27.2293 1.41473 27.9288 1.93046 28.4445C2.44618 28.9603 3.14565 29.25 3.875 29.25H23.125C23.8543 29.25 24.5538 28.9603 25.0695 28.4445C25.5853 27.9288 25.875 27.2293 25.875 26.5V7.25M1.125 7.25H25.875M19 12.75C19 14.2087 18.4205 15.6076 17.3891 16.6391C16.3576 17.6705 14.9587 18.25 13.5 18.25C12.0413 18.25 10.6424 17.6705 9.61091 16.6391C8.57946 15.6076 8 14.2087 8 12.75"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
          <p id="shopper" style="display: none"></p
        ></span>
      </div>

      <!--Breadcrumbs-->
      <div class="breadcrumbs">
        <p><a href="menu.html">Menu</a></p>
        <svg
          width="8"
          height="14"
          viewbox="0 0 8 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 13L7 7L1 1"
            stroke="#5d3f0d"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <p>Original GF</p>
      </div>

      <!--Product Image-->
      <div class="columns">
        <div id="column_1" class="product_claims">
          <h2>Original GF</h2>

          <img
            id="product_img"
            src="images/original_gf.jpg"
            alt="original gf bun"
          />
          <!-- Image from Unsplash: https://unsplash.com/photos/DE-ZospqOqU -->
        </div>

        <!--Description & Menu Items-->
        <div id="column_2" class="pd_options">
          <div id="detail_description">
            <p>
              The same gooey goodness from the original classic bun, but without
              gluten
            </p>
          </div>

          <br />
          <hr />
          <br />

          <div id="select_options">
            <div class="menu-inputs">
              <form>
                <p class="option_label">Buns per Box</p>
                <div id="pieces">
                  <input
                    type="radio"
                    id="one"
                    name="pieces-answer"
                    value="1"
                    class="pieces-answer"
                    onclick="updatePrice()"
                  />
                  <label for="one">1pc</label>
                  <br />
                  <input
                    type="radio"
                    id="three"
                    name="pieces-answer"
                    value="3"
                    class="pieces-answer"
                    onclick="updatePrice()"
                  />
                  <label for="three">3pc</label>
                  <br />
                  <input
                    type="radio"
                    id="six"
                    name="pieces-answer"
                    value="6"
                    class="pieces-answer"
                    onclick="updatePrice()"
                  />
                  <label for="six">6pc</label>
                  <br />
                  <input
                    type="radio"
                    id="twelve"
                    name="pieces-answer"
                    class="pieces-answer"
                    value="12"
                    onclick="updatePrice()"
                  />
                  <label for="twelve">12pc</label>
                </div>
              </form>
            </div>

            <div class="menu-inputs">
              <form>
                <p class="option_label">Glaze</p>
                <div id="glaze">
                  <input type="radio" id="none" name="answer" value="3" />
                  <label for="none">None</label>
                  <br />
                  <input type="radio" id="sugar_milk" name="answer" value="3" />
                  <label for="sugar_milk">Sugar-Milk</label>
                  <br />
                  <input
                    type="radio"
                    id="vanilla_milk"
                    name="answer"
                    value="3"
                  />
                  <label for="vanilla_milk">Vanilla-Milk</label>
                  <br />
                  <input
                    type="radio"
                    id="double-chocolate"
                    name="answer"
                    value="3"
                  />
                  <label for="double-chocolate">Double-Chocolate</label>
                  <br />
                </div>
              </form>
            </div>

            <div class="menu-inputs">
              <form>
                <label for="qty">Quantity</label>
                <br />
                <br />
                <div id="quantity">
                  <select id="qty" name="qty" onchange="updatePrice()">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </form>
            </div>
          </div>

          <div id="total">
            <h5>Price</h5>
            <p class="detailed_price" id="item_price">$4.50</p>
          </div>

          <div id="submit_button">
            <button type="button" class="submit" onclick="addtoCart()">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div id="footer">
        <p>
          112 Spring Street, Pittsburgh, PA <span id="dot">&#183;</span> (555)
          555-5555
        </p>
        <!--https://www.toptal.com/designers/htmlarrows/punctuation/middle-dot/-->
      </div>
    </div>
  </body>
</html>
