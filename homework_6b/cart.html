        </a>
        <p id="shopper" style="display: none"></p

    <!--Main Content-->
    <div id="cart_main">
      <div class="columns">
        <div id="column_1">
          <h2>Your Cart</h2>
          <div id="items">
            <template id="cart-item-template">
              <div id="item-container" class="cart_items">
                <div class="cart_image">
                  <img id="cart_photo" src=" " alt="Photo of bun" />
                </div>
                <div class="summary_txt">
                  <div class="left">
                    <p class="summary_title"></p>
                    <p>
                      <span class="bold_text">Glaze: </span
                      ><span class="glaze-option"></span>
                    </p>
                    <p>
                      <span class="bold_text">Buns per box: </span
                      ><span class="pieces-option"></span>
                    </p>
                    <br />
                    <form>
                      <label for="qty">Qty</label>
                      <select id="item1_qty" name="qty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </form>
                  </div>
                  <div class="right">
                    <p class="price"></p>
                    <p>
                      <span class="edit">Edit&nbsp;</span
                      ><span class="delete">&nbsp;Delete</span>
                    </p>
                  </div>
                </div>
              </div>
              <hr />
            </template>

        <!--Receipt-->
        <div id="column_2" class="info">
          <div id="receipt">
            <p><span class="summary_title">Order Summary</span></p>
            <!-- <br /> -->
            <div id="line-items">
              <div id="receipt-item">
                <template id="receipt-item-template">
                  <div class="lines">
                    <p>
                      <span class="item_name"></span
                      ><span class="multiplier"></span>
                    </p>
                    <p class="cost"></p>
                  </div>
                </template>
              </div>

            <hr />
            <div class="lines">
              <p><span class="item_name">Total (pre-tax)</span></p>
              <p id="subtotal"></p>
            </div>
            <div class="lines">
              <p><span class="item_name">Tax</span></p>
              <p class="cost" id="tax"></p>
            </div>
            <hr />
            <div class="lines">
              <p><span class="total_name">Total</span></p>
              <p id="grand-total">$21.28</p>
            </div>
            <form id="checkout_button">
              <input type="submit" value="Checkout" class="checkout" />
            </form>
            <div id="continue">
              <a href="menu.html">Continue Shopping</a>
